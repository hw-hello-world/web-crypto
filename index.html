<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello Web Crypto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
         .error {color: '#da372c;'}
        </style>
    </head>
    <body>
        <div>
          <label>Master key</label>
          <input type="text" id="master_key" value="abc123" />
        </div>
        <div>
          <label>App password</label>
          <input type="text" id="app_password" value="secure-+pwd+-123"/>
        </div>
        <div>
            <label>Encrypted password (base64):</label>
            <pre id="app_encrypted_password" style="width:500px;white-space:pre-wrap;word-break:break-all;"></pre>
        </div>
        <div>
            <label>Decrypted password:</label>
            <pre id="app_decrypted_password"></pre>
        </div>

        <button id="encrypt">Encrypt</button>
        <button id="decrypt">Decrypt</button>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
